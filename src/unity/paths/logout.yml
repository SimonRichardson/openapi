get:
  operationId: GetLogout
  summary: Logout the current UI session
  tags:
    - Logout
  description: Logs out the current user from UI session.
  parameters:
    - $ref: "../parameters/TraceSpan.yml"
  responses:
    "200":
      description: User logged out
    "401":
      description: Unauthorized access
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
    default:
      description: Unsuccessful session expiry
      content:
        application/json:
          schema:
            $ref: "../schemas/Error.yml"
