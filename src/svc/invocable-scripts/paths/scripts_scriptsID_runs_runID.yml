get:
  operationId: GetScriptsIDRunsID
  tags:
    - Scripts
  summary: Retrieve a single run for a script
  parameters:
    - in: path
      name: scriptID
      schema:
        type: string
      required: true
      description: The script ID.
    - in: path
      name: runID
      schema:
        type: string
      required: true
      description: The run ID.
  responses:
    '200':
      description: The run record
      content:
        application/json:
          schema:
            $ref: '../schemas/ScriptRun.yml'
    default:
      description: Unexpected error
      $ref: '../../../common/responses/ServerError.yml'
