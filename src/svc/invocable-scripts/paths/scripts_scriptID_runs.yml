get:
  operationId: GetScriptsIDRuns
  tags:
    - Scripts
  summary: List runs for a script
  parameters:
    - in: path
      name: scriptID
      schema:
        type: string
      required: true
      description: The ID of the script to get runs for.
    - in: query
      name: limit
      description: The number of scripts to return
      required: false
      schema:
        type: integer
    - in: query
      name: offset
      required: false
      description: Offset for pagination
      schema:
        type: integer
  responses:
    '200':
      description: A list of script runs
      content:
        application/json:
          schema:
            $ref: '../schemas/ScriptRuns.yml'
    default:
      description: Unexpected error
      $ref: '../../../common/responses/ServerError.yml'
