description: Script trigger response or script run base, response field varies.
type: object
properties:
  id:
    readOnly: true
    type: string
  status:
    type: string
    enum: [ok, error]
  error:
    type: string
  logs:
    type: array
    items:
      $ref: './ScriptRunLog.yml'
  response:
    $ref: './ScriptHTTPResponseNoData.yml'
  startedAt:
    type: string
    format: date-time
    readOnly: true
